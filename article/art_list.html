<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>


        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="ctFm" action="">
                <div class="layui-form-item layui-inline">
                    <select id="selects" name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <!-- 列 -->
                    <col width="200">
                    <col width="150">
                    <col width="180">
                    <!-- tr的宽度 -->
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>分类名称</td>
                        <td>分类别名</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 分类模板 -->
    <script type="text/html" id="tpl-cates">
        <option value="">所有状态</option>
        {{each}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>

    <!-- td模板 -->
    <script type="text/html" id="tdmoban">
        {{each}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" id="btn-eidt" data-id="{{$value.id}}" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" data-id="{{$value.Id}}" data-id="{{$value.Id}}" id="btnDel" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
