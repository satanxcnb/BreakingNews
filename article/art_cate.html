<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章分类管理</span>
      <button type="button" id="btnAdd" class="layui-btn  layui-btn-normal layui-btn-sm">添加类别</button>
    </div>

    <!-- 内容区域 -->
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <!-- tr的宽度 -->
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 模板js -->
  <script src="/assets/lib/template-web.js"></script>

  <!-- 添加类别的模板 -->
  <script type="text/html" id="dialog-add">
        <form class="layui-form" action="" id="formAddPanel">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
        </form>
    </script>

  <!-- 编辑模板 -->
  <script type="text/html" id="dialog-edit">
        <form class="layui-form" action="" lay-filter="fmEdit" id="fmEdit">
          <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" id="yesEdit" lay-submit lay-filter="formDemo">确定修改</button>
              </div>
        </form>
    </script>


  <!-- 表格数据的模板 -->
  <script type="text/html" id="tpl-table">
        {{each}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" id="btnEdit" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" id="btnDel" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

  <!-- 导入layui.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <!-- 自己的 -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
